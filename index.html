<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body>
    <div class="main-container">
        
        <div class="inputfeilds">
            <h1>Expense Tracker</h1>    
            <form onsubmit="enterValue(); return false;">
                <label for="item-name"> Item name</label>
                <input id="itemname" name="item-name" type="text" placeholder="Item Name" autocomplete="off">

                <label for="amount"> Amount</label>    
                <input id="value" name="amount" type="number" placeholder="Amount" autocomplete="off">

                <input id="submit" type="submit" value="Submit"></input>
            </form>
            <div style="display: flex;align-items: center; justify-content: center; gap: 10px;">
                <h1 style="font-size: 1.75rem;">Total:$<span id="total">0</span></h1>
                <button id="saveicon" type="button" onclick="saveToLocalStorage()">
                    <img id="saveiconimg" style="width: 70%;" src="images/saveicon.png">
                </button>
            </div>
            <form class="search-bar" onsubmit="searchExpenses(event)">
                <div class="search">
                    <button type="button" onclick="searchExpenses(event)" class="search-icon material-symbols-outlined">search</button>
                    <input class="search-input" type="search" placeholder="Search">
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
